<h3>Add hotel</h3>
<div>
  <div class="form-group">
    <label>Name:</label>
    <input
      [(ngModel)]="hotel.name"
      class="form-control"
      value="{{ hotel.name }}"
      type="text"
    />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea
      class="form-control"
      [(ngModel)]="hotel.description"
      [value]="hotel.description"
      cols="30"
      rows="10"
    ></textarea>
  </div>
  <div class="form-group">
    <label>Number of stars:</label>
    <select [(ngModel)]="hotel.no_of_stars" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="form-group">
    <label>Year of start:</label>
    <input
      class="form-control"
      [(ngModel)]="hotel.year_of_start"
      value="{{ hotel.year_of_start }}"
      type="number"
    />
  </div>
  <div class="form-group">
    <label>Choose file:</label>
    <input type="file" (change)="setUploadedFile($event)" />
  </div>
  <button class="btn btn-primary" (click)="saveHotel()">Save</button>
  <div class="row" *ngIf="edit">
    <label>Current photograph:</label>
    <img src="{{ apiUrl }}/{{ hotel.image_path }}" />
  </div>
</div>
