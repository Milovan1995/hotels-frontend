<div class="card shadow-sm">
  <img
    src="https://cf.bstatic.com/xdata/images/hotel/max500/285245764.jpg?k=fe9204839afbeb1dc5cbaee9aebf8ab914265aea806dc5fb639c324121ac21e2&o=&hp=1"
  />
  <div class="card-body">
    <p class="card-text">
      {{ hotel.name }}
    </p>
    <small>{{ hotel.description }}</small>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          routerLink="/view-hotel/{{ hotel.id }}"
          type="button"
          class="btn btn-sm btn-outline-secondary"
        >
          View details
        </button>
        <button
          routerLink="/admin/edit-hotel/{{ hotel.id }}"
          type="button"
          class="btn btn-sm btn-outline-secondary"
        >
          Edit
        </button>
        <button
          type="button"
          (click)="deleteHotel()"
          class="btn btn-sm btn-outline-secondary"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
