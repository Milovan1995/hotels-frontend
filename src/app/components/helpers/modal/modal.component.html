<div class="modal-dialog" role="document">
  <div class="modal-content rounded-4 shadow">
    <div class="modal-header border-bottom-0">
      <h1 class="modal-title fs-5">Delete hotel</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body py-0">
      <p>Are you sure you want to delete {{ hotel }}</p>
    </div>
    <div
      class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0"
    >
      <button
        type="button"
        class="btn btn-lg btn-primary"
        (click)="onConfirmModal.emit(true)"
      >
        Confirm
      </button>
      <button
        type="button"
        class="btn btn-lg btn-secondary"
        data-bs-dismiss="modal"
        (click)="onConfirmModal.emit(false)"
      >
        Close
      </button>
    </div>
  </div>
</div>
