<h3>Hotels</h3>
<table class="table table-striped">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Number of stars</th>
  </tr>
  <tr *ngFor="let h of hotels">
    <td>{{ h.id }}</td>
    <td>{{ h.name }}</td>
    <td>{{ h.description }}</td>
    <td>{{ h.no_of_stars }}</td>
  </tr>
</table>
