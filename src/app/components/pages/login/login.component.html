<div class="container">
  <div class="form-group">
    <label for="login">Username</label>
    <input
      type="text"
      [(ngModel)]="user.username"
      name="login"
      id="login"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      id="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</div>
